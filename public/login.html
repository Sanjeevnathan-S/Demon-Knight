<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
  /* Reset default browser styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #232526, #414345);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 25px;
    color: #333;
  }

  form > div {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #5a67d8;
  }

  #guestLogin {
    background-color: #4FD1C5;
  }

  #guestLogin:hover {
    background-color: #38B2AC;
  }

  #registerBtn {
    background-color: #f6ad55;
  }

  #registerBtn:hover {
    background-color: #ed8936;
  }

  #error-message {
    margin-top: 15px;
    color: red;
    font-size: 14px;
    display: none;
  }
</style>

</head>
<body>
  <div class="login-container">
    <h2>Login / Signup</h2>
    <!-- Login Form -->
    <form id="loginForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Guest Login Button -->
    <button id="multiplayer">Login for Multiplayer</button>

    <!-- Guest Login Button -->
    <button id="guestLogin">Login as Guest</button>
    
    <!-- Signup Button -->
    <button id="registerBtn">Sign Up</button>
    
    <!-- Error Message -->
    <p id="error-message" style="color: red; display: none;"></p>
  </div>

  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting the traditional way

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  // Debugging: Check if the values are properly retrieved
  console.log('Username:', username, 'Password:', password);

  // Send a POST request to the backend with the login credentials
  fetch('/api/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'  // Ensure correct content type
    },
    body: JSON.stringify({ username, password })  // Send username and password as JSON
  })
  .then(response => response.json())
  .then(data => {
    console.log('Response from server:', data); // Debugging
    if (data.success) {
      // If login is successful, store the JWT in localStorage
      localStorage.setItem('token', data.token);
      window.location.href = 'game.html';  // Redirect to the game page
    } else {
      // Show error message if login fails
      document.getElementById('error-message').textContent = 'Invalid username or password.';
      document.getElementById('error-message').style.display = 'block';
    }
  })
  .catch(error => {
    console.error('Error during login:', error);
    document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
    document.getElementById('error-message').style.display = 'block';
  });
});

    document.getElementById('multiplayer').addEventListener('click',function(event){
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        fetch('/api/multiplayer-login',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'  // Ensure correct content type
          },
          body: JSON.stringify({ username, password })  // Send username and password as JSON
        }).then(response=>response.json())
        .then(data=>{
          console.log('Response from server:', data); // Debugging
          if (data.success) {
            // If login is successful, store the JWT in localStorage
            localStorage.setItem('token', data.token);
            window.location.href = 'lobby.html';  // Redirect to lobby
          } else {
            // Show error message if login fails
            document.getElementById('error-message').textContent = 'Invalid username or password.';
            document.getElementById('error-message').style.display = 'block';
          }
        }).catch(err=>{
          console.error('Error during login:', error);
          document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
          document.getElementById('error-message').style.display = 'block';
        })

    });

    // Handle Guest Login
   document.getElementById('guestLogin').addEventListener('click', function() {
      // Send a request to the backend to generate a guest user ID
      fetch('/api/guest-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Store the guest user ID in localStorage
          localStorage.setItem('token', data.token);
          window.location.href = 'game.html';  // Redirect to the game page
        }
      })
      .catch(error => console.error('Error during guest login:', error));
    });

    // Handle Signup (Register)
    document.getElementById('registerBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Log the data that will be sent to the backend
      console.log(`Sending to server (Register): Username: ${username}, Password: ${password}`);

      // Send a POST request to the backend to register a new user
      fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Signup successful. You can now log in!');
          window.location.href = 'login.html';  // Redirect to login page
        } else {
          document.getElementById('error-message').textContent = data.message || 'An error occurred. Please try again later.';
          document.getElementById('error-message').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error during signup:', error);
        document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
        document.getElementById('error-message').style.display = 'block';
      });
    });
  </script>
</body>
</html>
